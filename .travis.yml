language: node_js

node_js:
  - "8.9.3"

cache:
  directories:
    - "node_modules"
    - "$HOME/opt"

env:
  global:
    - IMAGEMAGICK_VERSION: '7.0.7-21'

addons:
  apt:
    packages:
      - libjpeg-dev
      - libpng-dev
      - libgif-dev

before_install:
  - magick -version

  # Checks if Imagemagick is already sufficient version
  # If not installs it from the sources
  # --with-quantum-depth=8 --disable-hdri -- Would make ImageMagick use 4 time less memory
  - convert -version | grep $IMAGEMAGICK_VERSION || {
    magick -version
    export CORES=$(nproc) &&
    echo "Using $CORES cores for compiling..." &&
    cd /tmp &&
    curl -O https://www.imagemagick.org/download/ImageMagick-$IMAGEMAGICK_VERSION.tar.gz &&
    tar xvzf ImageMagick-$IMAGEMAGICK_VERSION.tar.gz &&
    cd ImageMagick-* &&
    ./configure --with-quantum-depth=8 --disable-hdri --prefix=$HOME/opt &&
    make -j$CORES &&
    make install -j$CORES &&
    $HOME/opt/bin/magick -version | grep $IMAGEMAGICK_VERSION &&
    cd $TRAVIS_BUILD_DIR; }

  - npm install -g greenkeeper-lockfile@1

before_script:
  - greenkeeper-lockfile-update

script:
  - ./node_modules/.bin/nyc --check-coverage --lines 90 npm test --serial

after_success:
  - ./node_modules/.bin/nyc report --reporter=lcov
  - cat ./coverage/lcov.info | ./node_modules/.bin/coveralls
  - cat ./coverage/lcov.info | ./node_modules/.bin/codacy-coverage
  - greenkeeper-lockfile-upload
